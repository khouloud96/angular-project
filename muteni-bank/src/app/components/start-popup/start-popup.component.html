<div
  class="modal fade"
  id="popupModal"
  tabindex="-1"
  aria-labelledby="popupModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="popupModalLabel">
          {{ "popup.title" | translate }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>
          {{ "popup.content" | translate }}
        </p>
        <a href="https://example.com" target="_blank">https://muteni.com</a>
      </div>
      <div class="modal-footer mt-5">
        <button (click)="onContinue()">{{ "popup.button" | translate }}</button>
      </div>
    </div>
  </div>
</div>
