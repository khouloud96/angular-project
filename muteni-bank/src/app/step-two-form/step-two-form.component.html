<div [formGroup]="$any(parentForm.get('step2'))">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      id="email"
      class="form-control"
      formControlName="email"
    />
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Téléphone</label>
    <input
      type="text"
      id="phone"
      class="form-control"
      formControlName="phone"
    />
  </div>
</div>
