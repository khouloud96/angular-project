<div
  class="d-flex flex-column justify-content-center align-items-center text-center marginT"
  style="background-color: rgba(255, 255, 255, 0.9)"
>
  <div class="mb-4">
    <img
      src="assets/images/sitting-man-letter-sent.svg"
      alt="{{ 'form.successRedirect.imgAlt' | translate }}"
      class="img-fluid"
      style="max-width: 200px"
    />
  </div>
  <h1>{{ "form.successRedirect.title" | translate }}</h1>
  <p class="text-muted fs-5">
    {{ "form.successRedirect.paragraph" | translate }}
  </p>
  <a class="mt-4 px-5 py-2" (click)="redirect()">
    {{ "form.successRedirect.backButton" | translate }}
  </a>
</div>
